products:
    css: 'body > div.auto-size.J-auto-size > div.page.cf > div > div.search-list-container.main-wrap > div > div.search-list'
    multiple: true
    type: Text
    children:
        name:
            css: h2.product-name a
            type: Text
        price:
            css: strong.price
            type: Text
        seller_name:
            css: a.compnay-name span
            type: Text
        MOQs:
            css: div.list-node:nth-of-type(n+2) span.info:nth-of-type(2) strong
            type: Text
        image:
            css: 'img.J-firstLazyload[data-original]'
            type: Image
        link:
            css: h2.product-name a
            type: Link
